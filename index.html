<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Turtle</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
</head>
<body>
  <h1>Tic tac Turtle</h1>
  <div id="canvasDiv">
  <canvas id="canvas1" width = "200" height = "200" onclick="loop(1)"></canvas>
  <canvas id="canvas2" width = "200" height = "200" onclick="loop(2)"></canvas>
  <canvas id="canvas3" width = "200" height = "200" onclick="loop(3)"></canvas><br/>
  <canvas id="canvas4" width = "200" height = "200" onclick="loop(4)"></canvas>
  <canvas id="canvas5" width = "200" height = "200" onclick="loop(5)"></canvas>
  <canvas id="canvas6" width = "200" height = "200" onclick="loop(6)"></canvas><br/>
  <canvas id="canvas7" width = "200" height = "200" onclick="loop(7)"></canvas>
  <canvas id="canvas8" width = "200" height = "200" onclick="loop(8)"></canvas>
  <canvas id="canvas9" width = "200" height = "200" onclick="loop(9)"></canvas>
</div><!--end #canvasDiv-->

  <a href="index.html" id="reloadButton">Play Again!</a>

  <script src="js/javascript.js"></script>
</body>
</html>
